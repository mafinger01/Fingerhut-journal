<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css">

    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
</head>
<body>
      <div class="slider-container">
        <div class="slide">
          <img src="./images/rafting/before.JPG" class="slide-img" alt="" />
            
        </div>
        <div class="slide">
          <img src="./images/rafting/schoolbus.JPG" class="slide-img" alt="" />
            
        </div>
        <div class="slide">
          <img src="./images/rafting/jonnaMathis.JPG" class="slide-img" alt="" />
            
        </div>
        <div class="slide">
          <img src="./images/rafting/start.JPG" class="slide-img" alt="" />
            
        </div>
        <div class="slide">
          <img src="./images/rafting/closeUp.JPG" class="slide-img" alt="" />
            
        </div>
        <div class="slide">
          <img src="./images/rafting/everyone.JPG" class="slide-img" alt="" />
     
        </div>
        <div class="slide">
            <img src="./images/rafting/bunnyEars.JPG" class="slide-img" alt="" />
              
            
          </div>
        <div class="slide">
            <img src="./images/rafting/scared.JPG" class="slide-img" alt="" />
              
            
          </div>
        <div class="slide">
            <img src="./images/rafting/splash.JPG" class="slide-img" alt="" />
              
            
          </div>
        <div class="slide">
            <img src="./images/rafting/end.JPG" class="slide-img" alt="" />
              
            
          </div>
        </div>
        <div class="btn-container">
          <button type="button" class="prevBtn">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button type="button" class="nextBtn">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
        <!-- text  -->
        <section class="questions">
          <!-- title -->
          <div class="title">
            <h2>rafting</h2>
          </div>
          <!-- questions -->
          <div class="section-center">
            <!-- single question -->
            <article class="question">
              <!-- question title -->
              <div class="question-title">
                <!-- write activities not from who -->
                <p>Fraser river</p> 
                <button type="button" class="question-btn">
                  <span class="plus-icon">
                    <i class="far fa-plus-square"></i>
                  </span>
                  <span class="minus-icon">
                    <i class="far fa-minus-square"></i>
                  </span>
                </button>
              </div>
              <!-- question text -->
              <div class="question-text">
                <p>
                  the next morning in Jasper we ate some breakfast and did rafting. Our boat was with Thomas and Ty it was a fun experience, the fraser river is a class 3 raft which is in the middle and good for beginners Ty said.

                </p>
              </div>
            </article>
            <!-- end of single question -->
            </div>
        </section>
           
      

        <!-- javascript -->
    <script src="js/slider.js"></script>
    <!-- <script src="data.js"></script> -->
    <script src="js/text.js"></script>
</body>
</html>
